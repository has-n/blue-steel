<!doctype html>
<html lang="en">
    <head>
        <title>Blue Steel</title>
        <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <script defer src="settings.js"></script>
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="py-2">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">settings</a> 
                    <button type="button" data-toggle="collapse" data-target="#navbarToggler36" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation"> 
                        <a href="index.html">
                            <img src="../node_modules/bootstrap-icons/icons/house-fill.svg" width="20" height="20" title="Camera">
                        </a>                         
                    </button>                     
                </nav>
            </div>
            <div class="row">
                <div class="col-md-5 mb-3">
                    <label>NextCloud username</label>
                    <input type="text" class="form-control" id="nextCloudUser">
                </div>
                <div class="col-md-5 mb-3">
                    <label>NextCloud password</label>
                    <input type="text" class="form-control" id="nextCloudPass">
                </div>
                <div class="col-md-5 mb-3">
                    <label>NextCloud URL</label>
                    <input type="text" class="form-control" id="nextCloudURL">
                </div>
                <div class="col-md-5 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="nextCloudUpload" value="1"> 
                        <label class="form-check-label" for="formInput98">Upload to NextCloud automatically</label>
                    </div>
                </div>
            </div>
            <hr class="mb-4">
            <div class="alert alert-success" id="statusAlert" style="display:none">
                <b>Saved!</b>
            </div>
            <button class="btn btn-block btn-secondary" id="saveSettingsButton" type="button">Save</button>
        </form>
    </div>
</div>
